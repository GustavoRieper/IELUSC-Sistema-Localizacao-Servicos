<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Exemplo Jquery</title>
        <script src="jquery-3.3.1.min.js"></script>
        <script>
            function ocultar(){
                $("#div1").slideUp(1000);
            }
            function mostrar(){
                $("#div1").slideDown(1000, posicionar);
            }
            function posicionar(){
                if(div1.style.marginLeft==0){
                    $("#div1").animate({marginLeft: "300px"},800);
                }else{
                    $("#div1").animate({marginLeft: "0px"},800);
                }
            }
        </script>
    </head>

    <body>
        <div id="div1" style="background-color: aqua"> UM TEXTO QUALQUER</div>
        <br> 
        <input type="button" value="Oculta" onclick="ocultar();"> 
        <input type="button" value="Mostra" onclick="mostrar();">
        
    </body>
</html>
